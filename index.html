<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="flavor.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mexican Italian dish generator</h1>
    <h2>Every dish in an Italian restaurant is the same</h2>
    <h4>Just like Jim Gaffigan Said about the Mexican restaurants</h4>
    <h4>Tortilla meat cheese veggies</h4>
    <h2>
      I believe it is the same for Italian too and that they are interchangable
      and tasty
    </h2>
    <h1>Click to try a dish</h1>

    <button class="all" id="all">All</button>
    <button class="all" id="all-mex">Only Mex-dish</button>
    <button class="all" id="all-itl">Only Itl-dish</button>

    <div class="dish">
      <div class="meat"></div>
      <button class="all" id="all-meat">All-meat</button>
      <button class="all" id="mex-meat">Only Mex-meat</button>
      <button class="all" id="itl-meat">Only Itl-meat</button>
      <div class="starch"></div>
      <button class="all" id="all-starch">All-starch</button>
      <button class="all" id="mex-starch">Only Mex-starch</button>
      <button class="all" id="itl-starch">Only Itl-starch</button>
      <div class="sauce"></div>
      <button class="all" id="all-sauce">All-sauce</button>
      <button class="all" id="mex-sauce">Only Mex-sauce</button>
      <button class="all" id="itl-sauce">Only Itl-sauce</button>
      <div class="cheese"></div>
      <button class="all" id="all-cheese">All-cheese</button>
      <button class="all" id="mex-cheese">Only Mex-cheese</button>
      <button class="all" id="itlCheese">Only Itl-cheese</button>
    </div>
    <h4>check</h4>
    <script src="work.js"></script>
  </body>
</html>
